<table>
	<tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Email</th>
    <th>Phone</th>
    <th>Status</th>
  </tr>
  <tr *ngFor = "let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.phoneNumber}}</td>
  </tr>
</table>
