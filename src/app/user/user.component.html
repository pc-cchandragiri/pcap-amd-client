<div>

  <div ng-if="!associate">
    <h3>Sales Associate: {{associate.firstName}} {{associate.lastName}} Status {{associate.status}}</h3>
  </div>
  

  <br><br>
  <h3>Calling Queue</h3>
  <table class="table table-striped table-bordered">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Email</th>
    <th>Phone</th>
    <th>Status</th>
  </tr>
  <tr *ngFor = "let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phoneNumber}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
</div>
